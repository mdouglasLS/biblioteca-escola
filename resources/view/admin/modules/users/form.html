<h1>{{title}}</h1>
<hr>
<a href="{{URL}}/admin/usuarios">
    <button type="button" class="btn btn-warning">Voltar</button>
</a>

<hr>
{{status}}
<form method="post">
    <div class="form-group mb-3">
        <label for="firsName">Nome</label>
        <input type="text" name="firstName" id="firsName" class="form-control" value="{{firstName}}" required autofocus>
    </div>
    <div class="form-group mb-3">
        <label for="lastName">Sobrenome</label>
        <input type="text" name="lastName" id="lastName" class="form-control" value="{{lastName}}" required>
    </div>
    <div class="form-group mb-3">
        <label for="birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" id="birthdate" class="form-control" value="{{birthdate}}" data-format="dd/MM/yyyy" >
    </div>
    <div class="form-group">
        <label for="">E-mail</label>
        <input type="email" name="email" class="form-control" value="{{email}}" required>
    </div>
    <div class="form-group my-3">
        <label for="">Senha</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
</form>
