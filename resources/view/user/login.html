<div class="d-flex justify-content-center">
    <div class="card mt-3 text-center" style="width: 500px">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@email.com" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="*******" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>
